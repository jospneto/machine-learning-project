<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7f1d1d"/>
      <stop offset="30%" style="stop-color:#ef4444"/>
      <stop offset="60%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fcd34d"/>
    </linearGradient>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1e0533"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#cosmicGradient)"/>

  <!-- Stars decoration -->
  <circle cx="30" cy="30" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="150" cy="25" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="160" cy="60" r="1" fill="#c4b5fd" opacity="0.7"/>
  <circle cx="20" cy="140" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="155" cy="150" r="2" fill="#c4b5fd" opacity="0.5"/>

  <!-- Fire flame main shape -->
  <path d="M90 20 C90 20, 50 65, 50 105 C50 135, 67 160, 90 160 C113 160, 130 135, 130 105 C130 65, 90 20, 90 20 Z" fill="url(#fireGradient)"/>

  <!-- Inner flame layer -->
  <path d="M90 50 C90 50, 65 85, 65 110 C65 130, 76 145, 90 145 C104 145, 115 130, 115 110 C115 85, 90 50, 90 50 Z" fill="#fbbf24" opacity="0.9"/>

  <!-- Flame core -->
  <path d="M90 80 C90 80, 78 100, 78 115 C78 128, 83 138, 90 138 C97 138, 102 128, 102 115 C102 100, 90 80, 90 80 Z" fill="#fef08a" opacity="0.95"/>

  <!-- Bright spark -->
  <ellipse cx="90" cy="120" rx="8" ry="12" fill="#ffffff" opacity="0.9"/>
</svg>

